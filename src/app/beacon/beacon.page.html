<ion-header>
    <ion-toolbar>
        <ion-title>Lista Beacons</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    
    <ion-card>
        <ion-card-header>
            Beacons EBCO
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item>{{ address }}</ion-item>
                <ion-item>{{ temperature }}</ion-item>
                <ion-item>{{ rssi }}</ion-item>
                <ion-item>{{ nombre }}</ion-item>
                <ion-item>{{ txPower }}</ion-item>
                <ion-item>{{ voltage }}</ion-item>
                <ion-item>{{ url }}</ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>


<ion-tabs>
    <ion-tab-bar slot="bottom" type="ios">
        <ion-tab-button routerLink="/home" routerLinkActive="router-link-active">
            <ion-label>Home</ion-label>
            <ion-icon name="home"></ion-icon>
            <!-- <ion-badge>6</ion-badge> -->
        </ion-tab-button>

        <ion-tab-button>
            <ion-label>Acceso</ion-label>
            <ion-icon name="pin"></ion-icon>
        </ion-tab-button>

        <ion-tab-button routerLink="/inspection" routerLinkActive="router-link-active">
            <ion-label>Rondas</ion-label>
            <ion-icon name="git-compare"></ion-icon>
        </ion-tab-button>

        <ion-tab-button routerLink="/turns" routerLinkActive="router-link-active">
            <ion-label>Turno</ion-label>
            <ion-icon name="filing"></ion-icon>
        </ion-tab-button>

        <ion-tab-button (click)="Buscarbeacons()">
            <ion-label>Buscar</ion-label>
            <ion-icon name="move"></ion-icon>
        </ion-tab-button>

    </ion-tab-bar>
</ion-tabs>
